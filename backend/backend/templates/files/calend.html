<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarização</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="logo">
                <img src="../assets/logo.png" alt="Logo" />
            </p>
            <p class="title">C A L E N D A R I Z A Ç Ã O</p>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="label">ASSUNTO:</span> {{subject}}
            </div>
            <div class="info-row">
                <span class="label">LOCAL:</span> {{location}}
            </div>
            <div class="info-row">
                <span class="label">REQUERENTE:</span> {{requester}}
            </div>
            <div class="info-row">
                <span class="label">TÉCNICA:</span> {{author}}
            </div>
        </div>

        <div class="timeline">
            <table class="cost-table">
                <thead>
                    <tr>
                        <th rowspan="2">Designação</th>
                        <th colspan="12">Meses</th>
                    </tr>
                    <tr id="month-numbers">
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be generated by table-generator.js -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p class="date">{{location}}, {{date}}</p>
            <div class="signature">
                <p>{{author_name_small}}, {{signature_sub1}}</p>
                <p class="signature-sub">{{signature_sub2}}</p>
            </div>
        </div>
    </div>
    <script type="module" src="../utils/calendar-generator.js"></script>
</body>
</html>
